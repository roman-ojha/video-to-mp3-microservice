apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-to-mp3-ms-auth-service
  labels:
    app: video-to-mp3-ms-auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-to-mp3-ms-auth-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: video-to-mp3-ms-auth-service
    spec:
      containers:
        - name: video-to-mp3-ms-auth-service
          image: romanojha/video-to-mp3-ms-auth-service
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: auth-configmap
            - secretRef:
                name: auth-secret
